######### hyperparameters ##########
training:
  learning_rate: 0.001
  num_epochs : 2
  # batch_size : 512
  shuffle : True
  validation_split : 0.1
  weight_decay: 0.0
  lr_step_size: 50
  lr_gamma: 0.5
  verbose : 1

ext: wav

######### gamma distribution #########
max_fpr: 0.1
decision_threshold: 0.9  # q in gamma.ppf

########### machine config ###########
ToyCar:
  batch_size: 128
  input_samples: 16000
  n_mels: 128     
  n_frames: 313      # n_frames = (sample_rate * t sec) / hop_length
  n_hop_frames: 1  
  n_fft: 1024
  hop_length: 80
  power: 2.0

