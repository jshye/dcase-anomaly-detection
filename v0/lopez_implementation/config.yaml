######### hyperparameters ##########
training:
  learning_rate: 0.001
  num_epochs : 2
  # batch_size : 512
  shuffle : True
  validation_split : 0.1
  weight_decay: 0.0
  lr_step_size: 50
  lr_gamma: 0.5
  verbose : 1

ext: wav

######### gamma distribution #########
max_fpr: 0.1
decision_threshold: 0.9  # q in gamma.ppf

########### machine config ###########
ToyCar:
